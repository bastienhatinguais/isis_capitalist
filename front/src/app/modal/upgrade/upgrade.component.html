<mat-dialog-content class="mat-typography">
  <h1 class="title">Upgrades</h1>
  <div *ngFor="let upgrade of data.world.upgrades">
    <mat-card *ngIf="!upgrade.unlocked" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{ upgrade.name }} </mat-card-title>
        <mat-card-subtitle>
          {{ upgrade.cibleName }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <span> {{ upgrade.seuil }}</span>
        <span> {{ upgrade.typeratio }} : {{ upgrade.ratio }}</span>
        <br />
        <button
          mat-flat-button
          (click)="buyCashUpgrade(upgrade)"
          color="primary"
          [disabled]="data.world.money < upgrade.seuil || data.world.money == 0"
        >
          Acheter Produit
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
